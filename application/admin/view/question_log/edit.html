<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tv_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tv_no" class="form-control" name="row[tv_no]" type="text" value="{$row.tv_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tv_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tv_card" class="form-control" name="row[tv_card]" type="text" value="{$row.tv_card|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qids" class="form-control" name="row[qids]" type="text" value="{$row.qids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answers')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answers" class="form-control" name="row[answers]" type="text" value="{$row.answers|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{:$row.add_time?datetime($row.add_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scores')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-scores" class="form-control" name="row[scores]" type="number" value="{$row.scores|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Correctsum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-correctsum" class="form-control" name="row[correctsum]" type="number" value="{$row.correctsum|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
