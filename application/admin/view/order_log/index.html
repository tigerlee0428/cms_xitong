<div class="panel panel-default panel-intro">
	<div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#first" data-toggle="tab">{:__('OrderLog')}</a></li>
            <li><a href="#second" data-toggle="tab">{:__('OrderStatistics')}</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">
                <div id="orderlog" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="orderlogtable" class="table table-striped table-bordered table-hover" 
                data-operate-index="{:$auth->check('order_log/index')}"
                width="100%">
                </table>
            </div>
            <div class="tab-pane fade" id="second">
                <div id="orderstatistics" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="orderstatisticstable" class="table table-striped table-bordered table-hover"
                data-operate-statistics="{:$auth->check('order_log/statistics')}"
                width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
