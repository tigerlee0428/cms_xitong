<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#first" data-toggle="tab">{:__('BmLog')}</a></li>
            {if $tpe}<li><a href="#second" data-toggle="tab">{:__('ZmLog')}</a></li>{/if}
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">
                <div id="bmlog" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="bmlogtable" class="table table-striped table-bordered table-hover"
                 data-operate-adjust="{:$auth->check('activity_bm_log/adjust')}" 
                 width="100%">
                </table>
            </div>
            {if $tpe}
            <div class="tab-pane fade" id="second">
                <div id="zmlog" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="zmlogtable" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
			{/if}
        </div>
    </div>
</div>
