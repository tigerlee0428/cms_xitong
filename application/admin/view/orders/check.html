<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Title')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.title}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Username')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.name}ï¼š{$row.mobile}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Add_time')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
            {:$row.add_time?datetime($row.add_time):''}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Address')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.address}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Mobile')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.mobile}
		</span>
        </div>
    </div>
    {if $row.content}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Content')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
		{$row.content}
		</span>
        </div>
    </div>
    {/if}
    <div class="form-group">
    	<label class="control-label col-xs-12 col-sm-2">{:__('IsPass')}:</label>
		<div class="radio col-xs-12 col-sm-8">
		  <label>
		    <input type="radio" name="row[is_check]" id="check1" value="1" checked>
		    {:__('Pass')}
		  </label>
		  <label>
		    <input type="radio" name="row[is_check]" id="check2" value="2">
		    {:__('UnPass')}
		  </label>
		</div>
	</div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('UnPassReason')}:</label>
        <div class="col-xs-12 col-sm-8">
        <textarea name="row[check_case]" id="check_case" cols="45" rows="3" style="width:100%;height:200px"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
