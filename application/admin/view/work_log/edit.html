<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wid" class="form-control" name="row[wid]" type="number" value="{$row.wid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wdid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wdid" class="form-control" name="row[wdid]" type="number" value="{$row.wdid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reply_content" class="form-control" name="row[reply_content]" type="text" value="{$row.reply_content|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reply_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[reply_time]" type="text" value="{:$row.reply_time?datetime($row.reply_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-img" class="form-control" name="row[img]" type="text" value="{$row.img|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_score" class="form-control" name="row[is_score]" type="number" value="{$row.is_score|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_user')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_user" class="form-control" name="row[score_user]" type="number" value="{$row.score_user|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scores')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-scores" class="form-control" name="row[scores]" type="text" value="{$row.scores|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[score_time]" type="text" value="{:$row.score_time?datetime($row.score_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appraise')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appraise" class="form-control" name="row[appraise]" type="text" value="{$row.appraise|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
