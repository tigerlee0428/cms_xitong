<style>a{display:block;float:left} img{width:300px;height:auto;margin:0 10px 10px 0;}</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="group-text">
           {$row.reply_content}
            </span>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply_time')}:</label>
        <div class="col-xs-12 col-sm-8">
              <span class="group-text">
           {$row.reply_time|date="Y-m-d",###}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finish_time')}:</label>
        <div class="col-xs-12 col-sm-8">
              <span class="group-text">
           {$row.finish_time|date="Y-m-d",###}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-8">
            {foreach $row.img as $vo}
            {if $vo}
            <a href="{$vo}" target="_blank"><img src="{$vo}"></a>
            {/if}
            {/foreach}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appraise')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[appraise]" id="c-content" cols="50" rows="5" style="width:100%;height:300px"></textarea>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
