<div class="panel panel-default panel-intro">
    {:build_heading('article/index/category/'.$category)}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('article/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('article/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('article/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>

                        <div class="dropdown btn-group {:$auth->check('article/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="is_del=1"><i class="fa fa-eye"></i> {:__('batchDel')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="is_publish=1"><i class="fa fa-eye-slash"></i> {:__('batchPublish')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="article table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('article/edit')}" 
                           data-operate-del="{:$auth->check('article/del')}"
                           data-operate-check="{:$auth->check('article/check')}"
                           data-operate-cancelcheck="{:$auth->check('article/cancelcheck')}"
                           data-operate-finalcheck="{:$auth->check('article/finalcheck')}"
                           data-operate-cancelfinalcheck="{:$auth->check('article/cancelfinalcheck')}"
                           data-operate-publish="{:$auth->check('article/publish')}"
                           data-operate-cancelpublish="{:$auth->check('article/cancelpublish')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
