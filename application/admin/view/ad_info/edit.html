<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Title')}</span>:</label>
        <div class="col-xs-8 col-sm-6">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Image')}</span>:</label>
        <div class="col-xs-8 col-sm-6">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Started_att')}</span>:</label>
        <div class="col-xs-6 col-sm-4">
            <input id="c-started_at"  class="form-control datetimepicker" data-use-current="true" data-date-format="YYYY-MM-DD HH:mm:ss" name="row[started_at]" type="text" value="{:$row.started_at?datetime($row.started_at):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Expired_in')}</span>:</label>
        <div class="col-xs-6 col-sm-4">
            <input id="c-expired_in"  class="form-control datetimepicker" data-use-current="true" data-date-format="YYYY-MM-DD HH:mm:ss" name="row[expired_in]" type="text" value="{:$row.expired_in?datetime($row.expired_in):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Seq')}</span>:</label>
        <div class="col-xs-6 col-sm-4">
            <input id="c-seq" class="form-control" name="row[seq]" type="number" value="{$row.seq|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Description')}</span>:</label>
        <div class="col-xs-8 col-sm-6">
            <input id="c-description" class="form-control" name="row[description]" type="text" value="{$row.description|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Icon_url')}</span>:</label>
        <div class="col-xs-8 col-sm-6">
            <input id="c-icon_url" class="form-control" name="row[icon_url]" type="text" value="{$row.icon_url|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"><span>{:__('Url')}</span>:</label>
        <div class="col-xs-8 col-sm-6">
            <input id="c-url" class="form-control" name="row[url]" type="text" value="{$row.url|htmlentities}">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
