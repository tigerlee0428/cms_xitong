<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.title}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.username}ï¼š{$row.mobile}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.addtime}
		</span>
        </div>
    </div>
	{if $row.content}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
		{$row.content}
		</span>
        </div>
    </div>
	{/if}
    {if isset($row.imgs) && $row.imgs}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
            {foreach $row.imgs as $img}
				{if $img}
			    <a href="{$img}" target="_blank"><img src="{$img}"></a>
				{/if}
			{/foreach}
		</span>
        </div>
    </div>
    {/if}
	{if $row.is_deal}
	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dealtime')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.dealtime}
		</span>
        </div>
    </div>
  {if $row.deal_content}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deal_content')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
		{$row.deal_content}
		</span>
        </div>
    </div>
	{/if}
	{/if}
	</form>
