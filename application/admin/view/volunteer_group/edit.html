    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" readonly="readonly" value="{$row.title|htmlentities}">
        </div>
    </div>
   <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('X')}:</label>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-condition" class="form-control " rows="5" name="row[description]" readonly="readonly" cols="50">{$row.description|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-contents"  class="form-control editor" rows="5" name="row[content]" readonly="readonly" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Logo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-logo"  class="form-control" size="50" name="row[logo]" type="text"  value="{$row.logo|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-logo" class="btn btn-danger plupload cropper" data-input-id="c-logo" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-logo"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-logo" class="btn btn-primary fachoose" data-input-id="c-logo" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-logo"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-logo"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
        <div class="input-group">
            <input id="c-address" class="form-control" name="row[address]" type="text" value="{$row.province|htmlentities}{$row.city|htmlentities}{$row.county|htmlentities}">
        <!--	<div class="input-group-addon no-border no-padding">
                <i class="fa fa-map-marker map-address" data-toggle="addresspicker" data-input-id="c-address" data-lat-id="c-x" data-lng-id="c-y"></i>
            </div>-->
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Area_id')}:</label>
        <div class="col-xs-12 col-sm-8">
        	{:build_select('row[area_id]', $areadata, $row['area_id'], ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-6 col-sm-4">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('Work_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_unit" class="form-control" name="row[work_unit]" type="text" value="{$row.work_unit|htmlentities}">
        </div>
    </div>-->
    {if $row.has_admin==0}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Is_auto')}</span>:</label>
        <div class="col-xs-12 col-sm-10">
            <div class="checkbox">
                <label>
                    <input name="row[is_auto]" type="checkbox"  value="1">
                </label>
            </div>
        </div>
    </div>
    {/if}
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
