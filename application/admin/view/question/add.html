<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cid" data-rule="required" data-source="question_category/index"  class="form-control selectpage" name="row[cid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Question')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-question" class="form-control" rows="5" name="row[question]" cols="50" data-rule="required" placeholder="{:__('Please Input Content')}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optiona')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-optionA" class="form-control" rows="5" name="row[optionA]" cols="50" placeholder="{:__('Please Input Content')}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optionb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-optionB" class="form-control" rows="5" name="row[optionB]" cols="50" placeholder="{:__('Please Input Content')}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optionc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-optionC" class="form-control" rows="5" name="row[optionC]" cols="50" placeholder="{:__('Please Input Content')}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optiond')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-optionD" class="form-control" rows="5" name="row[optionD]" cols="50" placeholder="{:__('Please Input Content')}"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Tips')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[tips]" id="c-content" cols="50" rows="5" style="width:100%;height:300px"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Analyze')}</span>:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[analyze]" id="c-content-other" cols="50" rows="5" style="width:100%;height:300px"></textarea>
        </div>
    </div>


    <div class="form-group" style="display:none;" id="answer-option" >
        <label class="control-label col-xs-12 col-sm-2">{:__('Answer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-answer" class="form-control selectpicker" name="row[answer]">
                {foreach name="answerList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
