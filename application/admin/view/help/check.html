<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	
	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.username}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.format_add_time}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
		{if $row.is_urgent}<span class="btn btn-xs btn-danger">{:__('Urgent')}</span>{/if}
        {$row.title}
		</span>
        </div>
    </div>
    {if isset($row.content)}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8 ">
		<span class="group-text">
        {$row.content}
		</span>
        </div>
    </div>
    {/if}
	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
		{$row.address}
		</span>
        </div>
    </div>
	
    {if is_array($row.img) && !empty($row.img)}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
            {foreach $row.img as $img}
				{if $img}
			    <a href="{$img}" target="_blank"><img src="{$img}"></a>
				{/if}
			{/foreach}
		</span>
        </div>
    </div>
    {/if}
    
    
    <div class="form-group">
    	<label class="control-label col-xs-12 col-sm-2">{:__('IsPass')}:</label>
		<div class="radio col-xs-12 col-sm-8">
		  <label>
		    <input type="radio" name="row[is_check]" id="check1" value="1" checked>
		    {:__('Pass')}
		  </label>
		  <label>
		    <input type="radio" name="row[is_check]" id="check2" value="2">
		    {:__('UnPass')}
		  </label>
		</div>
	</div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('UnPassReason')}:</label>
        <div class="col-xs-12 col-sm-8">
        <textarea name="row[check_case]" id="check_case" cols="45" rows="3" style="width:100%;height:200px"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
