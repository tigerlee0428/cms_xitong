<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {$row.title}
		</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finish_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finish_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[need_finish_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-8">
		<span class="group-text">
        {foreach $row.img as $vo}
				{if $vo}
			    <a href="{$vo}" target="_blank"><img src="{$vo}"></a>
				{/if}
			{/foreach}
		</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8 ">
		<span class="group-text">
        {$row.content}
		</span>
        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2"><span>{:__('Type')}</span>:</label>
        <div class="col-xs-6 col-sm-4" data-toggle="tooltip" data-placement="right" title="{:__('Tpe Tips')}">
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="type" item="vo"}
                <option value="{$key+1}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group"  id="area-box" >
        <label class="control-label col-xs-12 col-sm-2">{:__('Appoint')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-area" class="form-control" size="50"  type="text" value="" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="fachoose-area" class="btn btn-primary fachoosearea" data-input-id="c-area"  data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
            </div>
            <ul class="row list-inline plupload-preview" id="pc-area"></ul>
        </div>
    </div>

    <div class="form-group"  id="group-box" style = 'display: none'>
        <label class="control-label col-xs-12 col-sm-2">{:__('Appoint')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-group" class="form-control" size="50"  type="text" value="" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="fachoose-group" class="btn btn-primary fachoosegroup" data-input-id="c-group"  data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
            </div>
            <ul class="row list-inline plupload-preview" id="pc-group"></ul>
        </div>
    </div>

    <div class="form-group"  id="admin-box" style = 'display: none'>
        <label class="control-label col-xs-12 col-sm-2">{:__('Appoint')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-admin" class="form-control" size="50"  type="text" value="" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="fachoose-admin" class="btn btn-primary fachooseadmin" data-input-id="c-admin"  data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
            </div>
            <ul class="row list-inline plupload-preview" id="pc-admin"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
